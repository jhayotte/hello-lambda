sudo: false
language: python
branches:
  only:
    - master
python:
- '2.7'
cache: pip
before_install:
    - pip install pytest pytest-cov
install:
- pip install -q boto3
- pip install -q urllib3
#- pip install -q json

deploy:
  provider: "$provider"
  function_name: "$function_name"
  role: "$role"
  handler_name: "$handler_name"
  access_key_id: "$access_key_id"
  secret_access_key: "$secret_access_key"
